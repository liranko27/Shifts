    <title>Manage My Shifts|Register</title>

  <body>
    <div class="ctr">
      <h2>הרשמה</h2>
      <p>נא למלא את הטופס כדי ליצור חשבון.</p>
      <form id="register-form">
        <div class="form-group">
          <label for="uname">שם משתמש:</label>
          <input type="text" id="uname" required placeholder="הזן שם משתמש" />
        </div>
        <div class="form-group">
          <label for="email">אימייל:</label>
          <input type="email" id="email" required placeholder="הזן אימייל" />
        </div>
        <div class="form-group">
          <label for="psw">סיסמה:</label>
          <input type="password" id="psw" required placeholder="הזן סיסמה" />
        </div>
        <div class="form-group">
          <label for="psw-repeat">חזור על הסיסמה:</label>
          <input
            type="password"
            id="psw-repeat"
            required
            placeholder="חזור על הסיסמה"
          />
        </div>
        <div class="form-group">
          <label for="fname">שם פרטי:</label>
          <input type="text" id="fname" required placeholder="הזן שם פרטי" />
        </div>
        <div class="form-group">
          <label for="lname">שם משפחה:</label>
          <input type="text" id="lname" required placeholder="הזן שם משפחה" />
        </div>
        <div class="form-group">
          <label for="age">גיל:</label>
          <input
            type="number"
            id="age"
            required
            min="16"
            max="120"
            placeholder="הזן גיל"
          />
        </div>

        <button type="submit" class="btn btn-primary registerbtn">הרשמה</button>

        <button type="button" class="btn btn-secondary" onclick="showLogin()">
          יש לך כבר חשבון? התחבר
        </button>
      </form>
    </div>
