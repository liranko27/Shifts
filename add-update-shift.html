  <body>
    <header class="header">

      </nav>
      <div class="user-info">
        <span id="greet">Hello, Guest!</span>
        <button class="btn btn-danger" id="logout" style="display: none">
          logout
        </button>
        <button class="btn btn-secondary" onclick="showLogin()" id="login-btn">
          התחבר
        </button>
      </div>
    </header>

    <div id="add-shift" class="page">
      <h2 id="shift-form-title">הוספת משמרת חדשה</h2>
      <p class="page-description">נא למלא את כל השדות ליצירת משמרת חדשה.</p>

      <div class="alert alert-danger" id="shift-error-alert"></div>

      <form id="shift-form">
        <div class="form-group">
          <label for="shift-date">תאריך התחלה:</label>
          <input type="date" id="shift-date" required />
        </div>

        <div class="form-group">
          <label for="start-time">שעת התחלה:</label>
          <input type="time" id="start-time" required />
        </div>

        <div class="form-group">
          <label for="end-time">שעת סיום:</label>
          <input type="time" id="end-time" required />
        </div>

        <div class="form-group">
          <label for="hourly-rate">שכר שעתי (₪):</label>
          <input
            type="number"
            id="hourly-rate"
            min="0"
            step="0.01"
            required
            placeholder="הזן שכר שעתי"
          />
        </div>

        <div class="form-group">
          <label for="position">תפקיד:</label>
          <input
            type="text"
            id="position"
            required
            minlength="1"
            placeholder="הזן תפקיד"
          />
        </div>

        <div class="form-group">
          <label for="branch">סניף:</label>
          <select id="branch" required>
            <option value="">בחר סניף</option>
            <option value="תל אביב">תל אביב</option>
            <option value="ירושלים">ירושלים</option>
            <option value="חיפה">חיפה</option>
          </select>
        </div>

        <div class="form-buttons">
          <button
            type="button"
            class="btn btn-primary"
            onclick="handleShiftSubmit()"
          >
            שמור משמרת
          </button>
          <button
            type="button"
            class="btn btn-warning"
            onclick="cancelShiftForm()"
          >
            ביטול
          </button>
        </div>
      </form>
    </div>
